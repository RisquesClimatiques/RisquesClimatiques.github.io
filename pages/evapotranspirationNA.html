<!DOCTYPE html>
<html>
<head>
	
	<title>L'évapotranspiration en Afrique du Nord</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	<script src="NAfinal.js"></script>


	<style>
		#map11 {
			width: 1340px;
			height: 640px;
		}
		
		.info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.8);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}
	</style>	
</head>
<body>
<div id='map11'></div>   
<script src = 'NAfinal.js' type = 'text/javascript'></script>
<script type="text/javascript" src="CentroideNAfinal.js"></script>
<script type="text/javascript">
 
	var map11 = L.map('map11').setView([33, -6], 4);

	var test1= L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map11);
	
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map11);
	
	var TNA = L.geoJson(NA, {
		style: Monstyle,
		onEachFeature: onEachFeature		
		}
	).addTo(map11);
	// zoom to feature(pays)
	function zoomToFeature(e) {
    	map11.fitBounds(e.target.getBounds());
  	}
  	// style changed with mouseover
  	function highlightFeature(e) {
        var layer = e.target;
        var popup =
          '<p>Pays: <b> ' + layer.feature.properties.NAME_0 + '</b></p>' +
          "<p>La quantité d'évapotranspiration est de " + layer.feature.properties.Evapotrans + ' mm/j </p>'
        layer.bindPopup(popup).openPopup();
        layer.setStyle({
          weight: 3,
          color: 'white',
          dashArray: '1',
          fillOpacity: 0.9
        });
  }

  // reset the style 
  function resetHighlight(e) {
      TNA.resetStyle(e.target);
  }
  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
      click: zoomToFeature
    });
  }

    
	function setSizeIcon(attr){
       return rayon=Math.sqrt(attr)*(15/Math.sqrt(1.688));;  
    }
    var regionCentroOpe=L.geoJson(CNA, {
     pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng,{
        radius : setSizeIcon(feature.properties.Evapotrans), 
        color : '#FFD600',
		weight: 1.3,
        fillOpacity: 0.6,
        fillColor: '#FFD600'
      });
     }
    }).addTo(map11);
	function Monstyle(feature) {
		return {
			weight: 0.8,
			opacity: 1,
			color: '#FFD600',
			dashArray: '4',
			fillOpacity: 0.5,
			fillColor: getColor(feature.properties.Evapotrans)
		};
	}

    	// getColor template
	function getColor(d) {
    return  d == "Maroc" ? '#fc9272' : 
            d == "Algerie"   ? '#fc9272' :

            d == "Tunisie" ? '#fc9272' : 
            d == "Libye"  ? '#fc9272' :
            d == "Egypte"   ? '#fc9272' :
                '#293133';
     }

</script>

</body>
</html>
